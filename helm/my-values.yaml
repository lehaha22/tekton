image:
  repository: digitalcity-registry.cn-beijing.cr.aliyuncs.com/gyd/
  tag: latest
  pullPolicy: IfNotPresent
  name: platform-portal

chart:
  version: 0.1.0

# 若是拉取私有仓库的镜像：
### ① 打开下面的注释
### ② 则需要将私有仓库的地址、用户名、密码发送给我，我会去创建私有镜像拉取认证；
